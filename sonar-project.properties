sonar.projectKey=mega_emu
sonar.organization=mega-emu

# Informações do projeto
sonar.projectName=Mega Emu
sonar.projectVersion=1.0

# Caminho para os arquivos fonte
sonar.sources=src
sonar.tests=tests

# Exclusões
sonar.exclusions=build/**/*,third_party/**/*
sonar.test.exclusions=tests/**/*
sonar.coverage.exclusions=tests/**/*

# Encoding do código fonte
sonar.sourceEncoding=UTF-8

# Configurações de cobertura
sonar.c.file.suffixes=.c
sonar.cpp.file.suffixes=.cpp,.hpp
sonar.objc.file.suffixes=

# Configurações de análise
sonar.c.analyzers.reportPath=build/analysis/cppcheck-report.xml
sonar.cpp.analyzers.reportPath=build/analysis/clang-tidy-report.xml

# Configurações de cobertura de código
sonar.c.coverage.reportPath=build/coverage/coverage.xml
sonar.cpp.coverage.reportPath=build/coverage/coverage.xml

# Configurações de testes
sonar.testExecutionReportPaths=build/test-report.xml

# Configurações de qualidade
sonar.qualitygate.wait=true

sonar.cfamily.build-wrapper-output=build/bw-output
sonar.cfamily.gcov.reportsPath=build/coverage.info
sonar.cfamily.threads=4
sonar.cfamily.cache.enabled=false

sonar.cpd.exclusions=tests/**/*,examples/**/*

sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=src/core/cpu/**/*
sonar.issue.ignore.multicriteria.e2.ruleKey=cpp:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=src/core/video/**/*
